{% extends 'monitoring/base.html' %}

{% block title %}Delete Service Check{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Service Check</h2>
    <p>Are you sure you want to delete "{{ servicecheck.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'monitoring:servicecheck_detail' servicecheck.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
