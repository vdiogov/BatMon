{% extends 'monitoring/base.html' %}

{% block title %}Delete Alert{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Alert</h2>
    <p>Are you sure you want to delete the alert for "{{ alert.service.name }}" (Type: {{ alert.get_alert_type_display }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'monitoring:alert_detail' alert.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
